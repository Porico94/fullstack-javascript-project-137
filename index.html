<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>RSS Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="container py-5">
    <h1 class="mb-4">RSS Reader</h1>
    <form class="rss-form mb-4">
        <div class="input-group">
            <input name="url" required type="url" class="form-control" placeholder="Ingresa URL RSS"
                aria-label="RSS URL" />
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </form>
    <div class="feeds"></div>
    <div class="posts"></div>
</body>
</html>
