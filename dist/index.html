<!doctype html><html lang="es"><head><meta charset="UTF-8"/><title>RSS Reader</title><meta name="viewport" content="width=device-width,initial-scale=1"/><script defer="defer" src="main.js"></script></head><body class="container py-5"><h1 class="mb-4">RSS Reader</h1><form class="rss-form mb-4"><div class="input-group"><input name="url" required type="url" class="form-control" placeholder="Ingresa URL RSS" aria-label="RSS URL"/> <button type="submit" class="btn btn-primary" data-testid="add">Agregar</button></div><div class="example-message">An example: https://hexlet.io/lessons.rss</div><div class="feedback text-danger mt-2" data-testid="feedback"></div></form><div class="feeds"></div><div class="posts"></div><div class="modal fade" id="modal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h1 class="modal-title fs-5" id="modalTitle">Título</h1><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button></div><div class="modal-body" id="modalBody">Descripción</div><div class="modal-footer"><a href="#" target="_blank" class="btn btn-primary" id="modalFullArticle">Leer completo</a> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button></div></div></div></div></body></html>
